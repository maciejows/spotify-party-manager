<div class="row">
    <div class="col-6">
        <app-current-track-info [currentTrack]="playerState.track"></app-current-track-info>
        <div class="row justify-content-center">
            <button mdbBtn size="sm" class="dark-bg-surface" (click)="previousTrack()"> <mdb-icon fas icon="backward"></mdb-icon></button> 
            <button mdbBtn size="sm" class="dark-bg-surface" mdbWavesEffect (click)="togglePlay()"> <mdb-icon fas [icon]="togglePlayIcon"></mdb-icon> </button>
            <button mdbBtn size="sm" class="dark-bg-surface" (click)="nextTrack()"> <mdb-icon fas icon="forward"></mdb-icon></button> 
            <div class="col-12"></div>
            <div class="col-10">
               <input type="range" min="1" max="1000" step="10" class="custom-range pl-2 pr-2" 
                    id="position" [(ngModel)]="position" (change)="seek()">
            </div>
            <div class="col-12"></div>
            <mdb-icon fas [icon]="volumeIcon"></mdb-icon>
            <div class="col-3">
                <input type="range" min="0" max="1" step="0.05" class="custom-range pl-2 pr-2" 
                    id="volume" [(ngModel)]="volume" (input)="setVolume()">
            </div>
        </div>
    </div>
    <div class="col-6">
        <app-track-queue [nextTracks]="playerState.nextTracks" [previousTracks]="playerState.previousTracks"></app-track-queue>
    </div>
</div>
