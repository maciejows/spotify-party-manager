<div class="row">
    <div class="col-auto my-auto py-2">
        <img [src]="currentTrack.album.image" class="album-img">
    </div>
    <div class="col my-auto ml-2 ml-lg-0">
        <span id="track-name">{{currentTrack.name}}</span>
        <span id="artist-name">{{currentTrack.artist}}</span>
    </div>
</div>
