<mdb-card *ngIf="(lyrics$ | async) as lyrics; else loading" class="force-overflow scrollbar scrollbar-danger">
    <span class="m-3 mb-5" [innerHTML]="lyricsTransform(lyrics)"></span>
</mdb-card>
<ng-template #loading>
    <div class="center-content force-overflow">
        <div class="spinner-border spinner-medium my-auto" role="status">
            <span class="sr-only">Loading...</span>
        </div>
    </div>
</ng-template>
